<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- Sidebar CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

  

    

    <title>Inventory App</title>
  </head>
  <body>

    
   
    
    <nav class="navbar navbar-expand-lg   bg-light"style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">IMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="dashboard">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sales">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inventory">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="stock">Stock</a>
              </li>
            
            </ul>
          </div>
        </div>
      </nav>
   <div class=container>
       <div class=row>

        <div class=col-3 style=margin-top:40px;background-color:black;>
            <div class="border-end bg-white" id="sidebar-wrapper">
                
               
                <div class="list-group list-group-flush">
                    
                    <a class="list-group-item list-group-item-action list-group-item-dark p-3" style="background-color:black;color:red;"href="#!">Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-dark p-3" style="background-color:black;color:red; href="#!">Shortcuts</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3"style="background-color:black;color:red; href="#!">Overview</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3"style="background-color:black;color:red; href="#!">Events</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" style="background-color:black;color:red; href="#!">Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" style="background-color:black;color:red; href="#!">Status</a>
                </div>
            </div>
        </div>


        <div class=col-9>
            <div class=container>
                <div class=row>

                    <div style class=col-4>
                    </div>

                    <br/>

                    
                  

        <div class=col-4 style=margin-top:40px;>

  
                     
                     <!-- Button trigger modal -->
                     <!-- Button trigger modal -->
                     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Add New Item
                     </button>
                     
                     <!-- Modal -->
                     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                       <div class="modal-dialog">
                         <div class="modal-content">
                           <div class="modal-header">
                             <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
                             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                           </div>
                           <div class="modal-body">
                            <form method="post" action="/save-inventory" >

                              <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input name="name" type="text" class="form-control" id="text" aria-describedby="text">
                                
                              </div>
                    
                             
                    
                             
                    
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Buying price</label>
                                <input name="buying_price" type="number" class="form-control" id="text" aria-describedby="text">
                                
                              </div>
                    
                              <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Selling price</label>
                                <input name="selling_price" type="number" class="form-control" id="text" aria-describedby="text">
                                
                              </div>

                              <div class="mb-3">
                                <label for="number" class="form-label">Stock Quantity</label>
                                <input name="stock_quantity" type="number" class="form-control" id="number" aria-describedby="number">
                                
                              </div>
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary">Submit</button>
                           
                            </form>
                           </div>
                           <div class="modal-footer">
                            
                            
                           </div>
                         </div>
                       </div>
                     </div>
                       
                    </div>

                    <div class=col-4>

                      
                    </div>

                    
                </div>
            </div>
            <table id="table_id" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">B.P</th>
                  <th scope="col">S.P</th>
                  <th scope="col">QUANTITY</th>
                  

                </tr>
              </thead>

             

             


              <tbody>
                {% for i in rows %}
                <tr>
                  <td>{{i[0]}}</td>
                  <td>{{ i[1] }}</td>
                  <td>{{ i[2] }}</td>
                  <td>{{ i[3] }}</td>
                  <td>{{i[4]}}</td>
              
                  {% endfor %}
                </tr>
              
           
              </tbody>


             


              
            </table>
            
        </div>
       </div>
   </div>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>




<script type="text/javascript"></script>
  <script>
    $(document)
  .ready(function () {
    $('#table_id')
      .DataTable();
  });

</script>

    
  </body>
</html>
